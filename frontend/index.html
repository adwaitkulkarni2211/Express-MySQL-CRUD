<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Express MySQL CRUD</title>
</head>
<body>
    <div id="flight-info">
        <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Departure Location</th>
                <th scope="col">Arrival Location</th>
                <th scope="col">Departure Date</th>
                <th scope="col">Arrival Date</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                           
            </tbody>
          </table>
    </div>

    <div class="add-button">
      <button type="button" class="btn btn-primary" id="addData">Add Data</button>
    </div>
    
    <form id="add-update-form" style="display: none;" class="row g-3"> 
      <div class="col-12">
          <label for="passenger_name" class="form-label">Name</label>
          <input type="text" name="passenger_name" class="form-control" id="passenger_name" placeholder="John Doe">
      </div>
      <div class="col-md-6">
          <label for="dept_loc" class="form-label">Departure Location</label>
          <input type="text" name="dept_loc" class="form-control" id="dept_loc" placeholder="Mumbai">
      </div>
      <div class="col-md-6">
          <label for="arr_loc" class="form-label">Arrival Location</label>
          <input type="text" name="arr_loc" class="form-control" id="arr_loc" placeholder="Delhi">
      </div>
      <div class="col-md-6">
          <label for="dept_date" class="form-label">Departure Date</label>
          <input type="date" name="dept_date" class="form-control" id="dept_date" placeholder="22-01-2001">
      </div>
      <div class="col-md-6">
          <label for="arr_date" class="form-label">Arrival Date</label>
          <input type="date" name="arr_date" class="form-control" id="arr_date" placeholder="22-01-2001">
      </div>
      <div class="col-md-6">
          <label for="ph_no" class="form-label">Phone</label>
          <input type="text" name="ph_no" class="form-control" id="ph_no" placeholder="9904805017">
      </div>
      <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="johndoe@gmail.com">
      </div>
      <div class="col-12">
          <button type="submit" class="btn btn-primary" id="createData">Submit</button>
      </div>
    </form>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
